<!doctype html>
<html>
<head>
	<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
</head>
<body>

	<div id="map-canvas"/>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&sensor=false"></script>
	<script src="http://code.xrtml.org/xrtml-3.2.0.js"></script>
    <script src="js/map.js"></script>
    <script src="js/unit.js"></script>
	<script>
        var appkey = 'YOUR_APPLICATION_KEY';
        var url = 'http://ortc-developers.realtime.co/server/2.1';
        var authToken = 'AUTHENTICATION_TOKEN';
        var channel = 'fsx:session1';
        var gMap;
        var map = new Map();

        xRTML.load(function(){

            xRTML.Config.debug = true;

            xRTML.ConnectionManager.create({
                id: 'myConn',
                appkey: appkey,
                authToken: authToken,
                url: url,
                channels: [
                {name: channel}
                ]
            }).bind({
                message: function(e) {
                    map.unit(gMap, xRTML.JSON.parse(e.message));
            	}
    		});
	    });

	    function initialize() {
	        var mapOptions = {
	          center: new google.maps.LatLng(25.005973, -12.140625),
	          zoom: 3,
	          mapTypeId: google.maps.MapTypeId.ROADMAP
	        };
	        gMap = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
	    }
      	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
